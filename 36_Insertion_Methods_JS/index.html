<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Methods In JS</title>
</head>
<body>
    I am the start of this container (Outer)
    <div class="container">
        I am the start of this container (inner)
        <div class="inner">I am the first class</div>
        I am the end of this container (inner)
    </div>
    I am the end of this container (Outer)
    <script src="script.js"></script>
</body>
</html>
